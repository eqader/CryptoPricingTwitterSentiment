  <img src="assets/logo.PNG" alt="Fire Monkey Logo" width="400" style="float:right"> 

  <h1 style="margin-left: 590px;">Select a Coin</h1>
  <select style="margin-left: 620px;" id="coinDropdown"></select>

  <h1 style="margin-left: 350px;">Select a Forecasted Sentiment for the Next Month</h1>

    <input type="radio" name="sentiment_prediction" value="degrade"> Sentiment degrades<br>

  <div id='tweets'></div>
